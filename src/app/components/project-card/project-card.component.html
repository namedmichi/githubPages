<div class="card">
  <div class="left">
    <h3>{{ item.title }}</h3>
    <img src="{{ item.src }}" alt="" />
  </div>
  <div class="right">
    <div *ngIf="item.description">
      <p><b>Besonderheiten</b></p>
      <p>{{ item.description }}</p>
    </div>
    <div *ngIf="item.aufgaben">
      <p><b>Meine Aufgaben</b></p>
      <p>{{ item.aufgaben }}</p>
    </div>
    <p><b>Sprachen</b></p>
    <p>{{ item.language }}</p>
  </div>
</div>
